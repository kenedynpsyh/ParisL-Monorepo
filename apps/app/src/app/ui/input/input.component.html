<div class="w-fit-content">
  <span *ngIf="label" class="ml-1 text-gray-600 font-bold">{{ label }}</span>
  <div
    class="h-10 border border-gray-100 noc-rounded transition duration-500 hover:border-green-100 relative overflow-hidden px-3 text-gray-500 font-semibold flex items-center"
    [ngClass]="invalid ? 'border-red-500' : classList"
    [style]="isLoading ? 'background-color: rgb(243, 246, 249)' : ''"
  >
    <i
      *ngIf="leftIcon"
      [class]="leftClick ? 'ml-1 mr-2 cursor-pointer' : 'ml-1 mr-2'"
      [ngClass]="leftIcon"
      (click)="leftIcon ? addLeftClick() : null"
    ></i>
    <input
      [type]="type"
      autocomplete="off"
      [placeholder]="placeholder"
      [name]="name"
      [id]="id"
      [(ngModel)]="value"
      (ngModelChange)="onChange($event)"
      [disabled]="isLoading"
      class="w-full h-full border-none outline-none bg-transparent"
      [ngClass]="addClassInput"
    />
    <i
      *ngIf="rightIcon"
      [class]="rightClick ? 'mr-1 ml-2 cursor-pointer' : 'mr-1 ml-2'"
      [ngClass]="rightIcon"
      (click)="rightIcon ? addRightClick() : null"
    ></i>
  </div>
  <span *ngIf="message" class="text-red-600 text-xs ml-1 font-semibold">{{
    message
  }}</span>
</div>
